<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sanghyun Lee: Lightbox</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css" >

</head>
<body>
	<header>
	<div class="controls">
			<button type="button" class="control" data-filter="all">All</button>
			<button type="button" class="control" data-toggle=".red">Red</button>
			<button type="button" class="control" data-toggle=".orange">Orange</button>
			<button type="button" class="control" data-toggle=".yellow">Yellow</button>
			<button type="button" class="control" data-toggle=".green">Green</button>
	</div>
	</header>

	<main>
		<h1>Fruits!</h1>
	<div class = "gallery container">
		<a class="mix orange" href="img/1.jpg" data-lightbox='gallery' data-title="Oranges"><img src="img/1.jpg" alt='Oranges'></a>
		<a class="mix yellow" href="img/2.jpg" data-lightbox='gallery' data-title="Bananas"><img src="img/2.jpg" alt="Bananas"></a>
		<a class="mix yellow" href="img/3.jpg" data-lightbox='gallery' data-title="Mangos"><img src="img/3.jpg" alt="Mangos"></a>
		<a class="mix green" href="img/4.jpg" data-lightbox='gallery' data-title="Kiwis"><img src="img/4.jpg" alt="Kiwis"></a>
		<a class="mix red" href="img/5.jpg" data-lightbox='gallery' data-title="Strawberry"><img src="img/5.jpg" alt="Strawberry"></a>
		<a class="mix red" href="img/6.jpg" data-lightbox='gallery' data-title="Raspberries"><img src="img/6.jpg" alt="Raspberries"></a>
		<a class="mix green" href="img/7.jpg" data-lightbox='gallery' data-title="Green Apples"><img src="img/7.jpg" alt="Green Apples"></a>
		<a class="mix red" href="img/8.jpg" data-lightbox='gallery' data-title="Watermelons"><img src="img/8.jpg" alt="Watermelons"></a>
		<a class="mix orange" href="img/9.jpg" data-lightbox='gallery' data-title="Peaches"><img src="img/9.jpg" alt="Peaches"></a>
	</div>
	</main>
	<script src="js/lightbox-plus-jquery.min.js"></script>
	<script src="js/mixitup.min.js"></script>

	<script>
			var containerEl = document.querySelector('.container');

			var mixer = mixitup(containerEl);
	</script>

</body>
</html>
